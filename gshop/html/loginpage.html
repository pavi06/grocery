<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignUp Page</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../styles/regcss.css"/>
    <style>
        *{
            margin-top: 20px;
        }
        .form-left img{
            width: 100%;
            padding-top: 0;
            height: 100%;
        }
    </style>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>WELCOME BACK!<br> NICE TO SEE YOU AGAIN..</h2>
				<div class="img">
					<img src="../images/login.png">
				</div>
				
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>LOGIN NOW</h2>
				<div class="form-row">
					<label for="first_name">UserName</label>
					<input type="text" name="first_name" id="first_name" class="input-text">
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Login">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
