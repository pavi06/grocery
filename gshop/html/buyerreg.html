<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignUp Page</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../styles/regcss.css"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>WELCOME TO OUR WEBSITE</h2>
				<div class="img">
					<img src="../images/reg.png">
				</div>
				<div class="dot">
					<h3>......................<br>......................<br>......................<br></h3>
				</div>
				
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>CREATE YOUR FREE ACCOUNT</h2>
				<div class="form-row">
					<label for="first_name">UserName</label>
					<input type="text" name="first_name" id="first_name" class="input-text">
				</div>
                <div class="form-row">
					<label for="age">Age</label>
					<input type="tel" name="age" id="age" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
                <div class="form-row">
					<label for="phnumber">PhoneNumber</label>
					<input type="tel" name="phnumber" id="phnumber" class="input-text" required>
				</div>

                <div class="form-row">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" class="input-text" required>
				</div>
               
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" required>
				</div>
                <div class="form-row">
					<label for="confirmpassword">Confirm-Password</label>
					<input type="confirmpassword" name="confirmpassword" id="confirmpassword" class="input-text" required>
				</div>
				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Create Your Account">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
